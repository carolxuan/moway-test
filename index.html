<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>測試</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css"/>
  <link rel="stylesheet" href="./all.css">
</head>
<body>
  <div id="app">
    <div class="float-icon btn-group ms-auto">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">點擊</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">意見反饋</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <div class="mb-2">
                <label for="type"><span class="text-label-icon">*</span>類別</label>
              </div>
              <el-select v-model="value" placeholder="請選擇類別" style="width: 240px" id="type">
                <el-option
                  v-for="item in options"
                  :key="item.value"
                  :label="item.label"
                  :value="item.value"
                  :disabled="item.disabled"
                />
              </el-select>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label"><span class="text-label-icon">*</span>標題(限30字符內)</label>
              <div class="d-flex align-items-center">
                <input type="text" class="form-control name-input" id="title" placeholder="請輸入標題"/>
              </div>
            </div>
            <div class="mb-3">
              <label for="describe" class="form-label"><span class="text-label-icon">*</span>描述(限300字符內)</label>
              <div class="d-flex align-items-center">
                <input type="text" class="form-control name-input" id="describe" placeholder="請描述您的意見/問題"/>
              </div>
            </div>
            <div class="md-3">
              <div>
                <label for="" class="form-label">參考圖片</label>
                <span>請支持 PNG JPG 格式，每張 5MB 內</span>
              </div>
              <div>
                <el-upload
                  class="avatar-uploader mb-3"
                  action="https://run.mocky.io/v3/9d059bf9-4660-45f2-925d-ce80ad6c4d15"
                  :show-file-list="false"
                  :on-success="handleAvatarSuccess"
                  :before-upload="beforeAvatarUpload"
                  >
                  <img v-if="imageUrl" :src="imageUrl" class="avatar" />
                  <el-icon v-else class="avatar-uploader-icon"><Plus /></el-icon>
                </el-upload>
              </div>
              <div>可提供意見/問題截圖(上傳數量0/3)</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary w-100">提交</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.prod.min.js"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
  <script src="https://unpkg.com/@element-plus/icons-vue"></script>
  <script>
    const { createApp, ref } = Vue;
    const { Plus } = ElementPlusIconsVue;
    const { ElMessage, UploadProps } = ElementPlus

    const app = createApp({
      
      setup() {
        const value = ref('')
        const options = [
          {
            value: 'Option1',
            label: 'Option1',
          },
          {
            value: 'Option2',
            label: 'Option2', 
          },
          {
            value: 'Option3',
            label: 'Option3',
          },
        ]

        const imageUrl = ref('');

        const handleAvatarSuccess = (response, uploadFile) => {
          imageUrl.value = URL.createObjectURL(uploadFile.raw);
        };

        const beforeAvatarUpload = (rawFile) => {
          const isJPG = rawFile.type === 'image/jpeg';
          const isPNG = rawFile.type === 'image/png';
          if (!isJPG && !isPNG) {
            ElMessage.error('Avatar picture must be JPG or PNG format!');
            return false;
          } else if (rawFile.size / 1024 / 1024 > 5) {
            ElMessage.error('Avatar picture size can not exceed 5MB!');
            return false;
          }
          return true;
        };

        return {
          value,
          options,
          imageUrl,
          handleAvatarSuccess,
          beforeAvatarUpload
        }
      }
        
    });
    app.use(ElementPlus);
    app.component('Plus', Plus);
    app.mount('#app');
  </script>
</body>
</html>
